<div *ngIf="selected">
  <app-book-detail></app-book-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let book of books" class="col">
      <div class="card p-2" style="width: 17rem">
        <img
          class="card-img-top"
          src="{{ book.image }}"
          alt="{{ book.name }}"
          (click)="onSelected(book)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">[{{ book.editorial.name }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
