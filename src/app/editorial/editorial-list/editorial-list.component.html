<div class="container-fluid mt-2">
  <h2 class="text-center">Editorials</h2>
  <div class="row" *ngFor="let editorial of editorials">
    <div class="col-2">
      <p>{{ editorial.name }}</p>
    </div>
    <div class="col-10">
      <div class="row">
        <div
          class="card p-2 mb-2"
          style="width: 7rem; height: 10rem"
          *ngFor="let book of editorial.books"
        >
          <img
            class="card-img-top"
            src="{{ book.image }}"
            alt="{{ book.name }}"
            routerLink="/books/{{ book.id }}"
          />
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
